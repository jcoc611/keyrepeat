<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Key Repeat Test</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
	<div id="in"></div>
	<script>
	$(document).keydown(function(e){
		$("#in").append(" " + e.which + " ");
	});
	</script>
</body>
</html>
